<div id="card" (click)="open(article.link)">
  <div class="img-container">
    <img [src]="article.image" alt="article image" />
  </div>
  <div>
    <div>
      <div class="title">
        <span>{{ article.title }}</span>
      </div>
      <div class="description">
        <div>{{ article.description }}</div>
      </div>
      <div class="date">
        <div>{{ article.pubDate }}</div>
      </div>
    </div>
  </div>
</div>
